<section class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="17px">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Field must be not empty.</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
      <mat-hint align="end">{{ loginForm.get('password')?.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
